<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Товары</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<header th:insert="~{blocks/header.html :: header}"></header>
<div class="conatainer mt-5" th:switch="${carts}">
  <h1>Корзина</h1><br>
  <table class="table table-bordered">
  <thead>
  <tr>
    <th>Назание</th>
    <th>Цена</th>
    <th>id пользователя</th>
    <th>login пользователя</th>
  </tr>
  </thead>
    <tbody>
      <tr th:each="el : ${carts}" class="alert alert-info mt-2 list-group-item-dark" th:if="${el.user.getLogin()==#authentication.getName()}">
          <td th:text="${el.goods.getName()}"/>
          <td th:text="${el.goods.getPrice()}"/>
          <td th:text="${el.user.getId_user()}"/>
          <td th:text="${el.user.getLogin()}"/>
          <form th:action="'/deleteCartItem/' + ${el.cartId}" method='post'>
            <td>
              <button type="submit" class="btn btn-warning ">Удалить</button>
            </td>
          </form>
      </tr>
    </tbody>
  </table>
</div>
<footer th:insert="~{blocks/footer.html :: footer}"></footer>
</body>
</html>
