<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Добавление товара</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<header th:insert="~{blocks/header.html :: header}"></header>

<div class="container mt-5 mb-5">
    <h1>Добавление товара</h1>
    <form action="/goods/add" method="post">
        <input type="text" name="name" placeholder="Введите название товара" class="form-control"><br>
        <input type="text" name="type" placeholder="Введите тип товара" class="form-control"><br>
        <textarea name="description" placeholder="Введите описание товара" class="form-control"></textarea><br>
        <input type="text" name="price" placeholder="Введите цену товара" class="form-control"><br>
        <button type="submit" class="btn btn-success">Добавить товар</button>
    </form>
</div>


</body>
</html>
